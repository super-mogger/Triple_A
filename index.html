<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.ibb.co/NCCLYxk/triple-a-removebg-preview.png" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triple A</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Function to update the favicon based on the theme
      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (isDarkMode) {
          favicon.href = 'https://i.ibb.co/VSKjpY2/triple-a-1-removebg-preview.png'; // Dark mode logo
        } else {
          favicon.href = 'https://i.ibb.co/NCCLYxk/triple-a-removebg-preview.png'; // Light mode logo
        }
      }

      // Initial check
      updateFavicon();

      // Listen for changes in the color scheme
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
    </script>
  </body>
</html>
